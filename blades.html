    <style>
        body{
            background-color:rgb(30, 31, 36);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        .header{
            background-color: black;
            background-image: url(bg-img.png);
            background-position: center -5vh;
            background-size: cover;
            background-repeat: no-repeat;
            backdrop-filter: blur(3px);
            height: 100vh;
            margin-bottom: 50px;
        }
        .content{
            padding: 10px;
        }
        .divider{
            margin-top:-3.5rem;
        }
        .about{
            font-size: 150%;
            margin-left: 15vw;
            margin-right: 15vw;
        }
        .blades{
            margin-top: 10px;
            background-color:rgb(22, 22, 25);
            padding-left: 21vw;
            padding-right: 21vw;
            position: relative;
        }
        .decor{
            position: absolute;
            pointer-events: none;
        }
        .posTR{
            top: 0;
            right: 0;
        }
        .posBL{
            bottom: 0;
            left: 0;
            height: 450px;
        }
        .footer{
            padding: 10px;
            background-color: black;
        }
        .footp{
            padding-top: 50px;
            padding-left: 25px;
        }
        .feesh{
            position: absolute;
            float: left;
        }
        #navbar{
            transition: background-color 0.3s ease;
        }
        .bladeImg{
            width: 250px;
            height: 250px;
            object-fit: cover;
            transition: 0.3s ease;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .bladeImg:hover{
            transform: scale(1.05);
            border-color: rgba(255, 255, 255);
        }
        .bladeName{
            padding: 10px;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .bladeCard:hover .bladeName,
        .magatsumiCard:hover .bladeName {
            transform: scale(1.05);
        }
        .bladeCard{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .magatsumiCard .bladeImg {
            width: 300px; /* larger than the usual 250px */
            height: 300px;
            border: 6px solid rgba(255, 255, 255, 0.3);
        }

        .magatsumiCard .bladeImg:hover {
            transform: scale(1.07);
            border-color: white;
            box-shadow:
            0 0 2px #fff,
                0 0 4px #fff,
                0 0 10px #fff,
                0 0 10px rgb(255, 196, 0),
                0 0 10px rgb(255, 196, 0),
                0 0 15px rgb(255, 196, 0),
                0 0 10px rgb(255, 196, 0),
                0 0 10px rgb(255, 196, 0);
        }

        .magatsumiCard .bladeName {
            font-size: 300%; /* slightly larger name */
        }


    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const bladeData = {
            "Magatsumi": "Also known as the 'Shinuchi'. Magatsumi is the strongest of Kunishige Rokuhira's creations, possessing abilities related to insects and flora. Its true potential has yet to be revealed.",
            "Enten": "An Enchanted Blade made after the war. It possesses ranged slashes, attack absorption and deflection, and self-amplifications.",
            "Kuregumo": "Possesses the ability to control ice, water, and lightning.",
            "Tobimune": "An Enchanted Blade heavily themed after birds. It possesses wide range teleportation, surveillance abilities, and flames of healing and destruction.",
            "Kumeyuri": "Possesses the ability to induce hallucinations and manipulate objects. Its third ability has yet to be revealed.",
            "???": "This Enchanted Blade's name and abilities have yet to be revealed."
        };

        document.querySelectorAll('.bladeCard, .magatsumiCard').forEach(function(card) {
            card.addEventListener('click', function() {
                const bladeName = card.querySelector('.bladeName').textContent.trim();
                document.getElementById('bladeModalLabel').textContent = bladeName;
                document.getElementById('bladeModalBody').textContent = bladeData[bladeName] || "No data available.";
                const modal = new bootstrap.Modal(document.getElementById('bladeModal'));
                modal.show();
            });
        });
    });
    </script>
